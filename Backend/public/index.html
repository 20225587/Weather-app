<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card weather-card mx-auto">
            <div class="card-body">
                <form id="weatherForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter city" aria-label="City">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="material-icons">search</i>
                        </button>
                    </div>
                </form>
                <div id="weatherResult" class="text-center">
                    <h2 class="weather-temp" id="temperature">Loading...</h2>
                    <h4 class="weather-city" id="city">-</h4>
                    <div class="weather-details">
                        <div>
                            <i class="material-icons">water_drop</i>
                            <span id="humidity">-</span>
                        </div>
                        <div>
                            <i class="material-icons">air</i>
                            <span id="windSpeed">-</span>
                        </div>
                    </div>
                    <div class="weather-time" id="currentTime"></div>
                </div>
                <div id="forecastResult" class="mt-4">
                    <h3 class="text-center">5-Day Forecast</h3>
                    <button class="btn btn-outline-primary" id="showForecastBtn">Show Forecast</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"></script>
    <script src="script.js"></script>
</body>
</html>
